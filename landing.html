<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--===============================================================================================-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!--===============================================================================================-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <!--===============================================================================================-->

  <title>Kanboard</title>
</head>

<body>

  <!-- landing-page -->
  <div id="landing-page">

    <!-- landing-navbar -->
    <nav class="navbar sticky-top navbar-light nav-container">
      <div class="container-fluid">

        <!-- logo-section -->
        <div class="logo-section">

          <!-- logo-image -->
          <a class="navbar-brand" href="#">
            <img style="margin-top: 4px" src="./img/img_logoB.svg" alt="" height="24" class="d-inline-block align-top">
          </a>
          <!-- logo-image// -->

        </div>
        <!-- logo-section// -->

        <!-- landing-btn-section -->
        <div id="landing-btn-section" class="btn-group">

          <button id="register-nav" class="btn btn-outline-dark btn-sm btn-landing-nav"
            style="color:black; margin-right: 18px; border-radius: 4px; text-decoration: none; font-weight: 400;">Register</button>
          <button id="login-nav" class="btn btn-dark btn-sm btn-landing-login-nav"
            style="border-radius: 4px;">Login</button>

        </div>
        <!-- landing-btn-section// -->

      </div>
    </nav>
    <!-- landing-navbar// -->

    <!-- landing-body -->
    <div id="landing-body" class="landing-body">

      <div class="container-fluid">
        <div class="row landing">

          <!-- landing-typo-section -->
          <div class="col-lg-5 col-md-6 align-self-center">
            <div class="landing-typo" style="margin-left: 9.4vw" >
              <h1 class="landing-typo-title">Set the same goal together!</h1>

              <p style="margin-top: 16px">Share your ideas for project, let your team know what you are doing on your
                project. Collaborating with your team never been this easier.</p>

              <button class="btn btn-outline-dark">Register</button>
            </div>
          </div>
          <!-- landing-typo-section// -->

          <!-- landing-illust-section -->
          <div class="col-lg-7 col-md-6 text-center">
            <img src="./img/img_landingIllust.svg" alt="" class="d-inline-block align-top landing-illust">
          </div>
          <!-- landing-illust-section// -->

        </div>
      </div>

    </div>
    <!-- landing-body// -->

  </div>
  <!-- landing-page// -->

  <!--===============================================================================================-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <!--===============================================================================================-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <!--===============================================================================================-->
  <script src="./script/main.js"></script>
  <!--===============================================================================================-->
</body>

</html>
